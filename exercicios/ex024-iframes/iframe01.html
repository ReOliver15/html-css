<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        body {
            background-color: gray;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site 
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300" width="400" scrolling="auto">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a> <!--Dica: caso não funcione o iframe,use o link-->
        </iframe>
    
        do CursoemVideo.</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> é muito interessante, mas não funciona dentro de um iframe.</p> <!--Não abre pois tem proteção-->
        <p>O repositório do Gunabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe> é interessante e funciona com iframe.</p>
    
</body>
</html>
