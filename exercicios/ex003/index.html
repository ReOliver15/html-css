<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na pasta principal.</p>
    <img src="logobear-250.png" alt="logo urso drew house">
    <p>Podemos também carregar imagens que estão em sub-pastas. Por exemplo essa imagem abaixo:</p>
    <img src="imagens/drew-250.png" alt="Logo drew cogumelo">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://media.crocs.com/images/t_mkt-png-alpha,f_auto/marketing/031621-BieberLP-FPOJibbitzB1/crocs" alt="logo Drew House"> <!--URL (caminhos unicos na internet)-->
</body>
</html>
