<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: azure;
            height: 250px;
            width: 250px;
            border: 5px solid rgb(187, 253, 253);
            padding: 10px 20px; /*10 é top e bottom, 20 é right e left*/
            margin: 20px 20px 40px 20px;
            outline: 5px dashed rgb(98, 252, 201);/*está dentro da margem*/
        }
        a {
            border-width: 2px;
            border-style: solid;
            border-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> Vamo ver como tudo isso funciona</p>
    
</body>
</html>
